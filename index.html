<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>오늘 할일은 뭘까요~?</title>
  </head>
  <body>
    <article class="wrapper">
      <h1>ToDo List</h1>

      <ul class="list">
        <li class="todo-item">
          <input
            type="text"
            class="todo-input"
            placeholder="해야 할 일을 입력해주세요."
          />
        </li>
        <li>
          <input type="checkbox" checked /><label class="txt"
            >딥다이브 복습하깅</label
          >
          <button class="delete_btn">X</button>
        </li>
      </ul>
    </article>

    <script src="./index.js"></script>
  </body>
</html>
