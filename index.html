<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TODOLIST</title>
  </head>
  <body>
      <article class="todo_wrapper">
        <h1>오늘의 할 일</h1>
        <div class="date_wrapper">
          <p class="day"></p>
          <p class="time"></p>
        </div>
        <div class="todo_item">
          <input
          type="text"
          class="todo_input"
          placeholder="해야 할 일을 입력해주세요."
          />
        </div>
        <ul class="list"></ul>
      <div class="btn_wrapper">
        <button class="btn all">모두보기</button>
        <button class="btn todo">해야할 일</button>
        <button class="btn complete">완료한 일</button>
        <button class="btn clear">전체삭제</button>
      </div>
    </article>
   
  </body>
  <script src="./js/index.js"></script>
</html>
